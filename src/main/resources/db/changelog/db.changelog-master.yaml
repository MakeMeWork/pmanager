databaseChangeLog:
  - changeSet:
      id: 1
      author: eliseenko
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: role
                  type: char(50)
              - column:
                  name: firstName
                  type: varchar(50)
              - column:
                  name: lastName
                  type: varchar(50)
              - column:
                  name: avatar
                  type: varchar(50)
              - column:
                  name: verify
                  type: boolean

  - changeSet:
      id: 2
      author: eliseenko
      changes:
        - insert:
            tableName: user
            columns:
               - column:
                   name: username
                   value: user
               - column:
                   name: password
                   value: password
               - column:
                   name: email
                   value: user@mail.ru
               - column:
                   name: role
                   value: ROLE_ADMIN
               - column:
                   name: firstName
                   value: Trevor
               - column:
                   name: lastName
                   value: Philips
               - column:
                   name: avatar
                   value: default

  - changeSet:
      id: 3
      author: eliseenko
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: state
                  type: varchar(10)
  - changeSet:
        id: 4
        author: eliseenko
        changes:
          - createTable:
              tableName: message
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: content
                    type: text
                    constraints:
                      nullable: false
                - column:
                    name: project_id
                    type: int
                - column:
                    name: user_id
                    type: int
  - changeSet:
          id: 5
          author: eliseenko
          changes:
            - createTable:
                tableName: user_projects
                columns:
                  - column:
                      name: user_id
                      type: int
                  - column:
                      name: projects_id
                      type: int
  - changeSet:
          id: 6
          author: eliseenko
          changes:
            - addForeignKeyConstraint:
                  baseColumnNames: user_id
                  baseTableName: user_projects
                  constraintName: fk_user_project
                  referencedColumnNames: id
                  referencedTableName: user
  - changeSet:
          id: 7
          author: eliseenko
          changes:
            - addForeignKeyConstraint:
                      baseColumnNames: projects_id
                      baseTableName: user_projects
                      constraintName: fk_project_user
                      referencedColumnNames: id
                      referencedTableName: project
  - changeSet:
            id: 8
            author: eliseenko
            changes:
              - createTable:
                  tableName: project_users
                  columns:
                    - column:
                        name: project_id
                        type: int
                    - column:
                        name: users_id
                        type: int
  - changeSet:
            id: 9
            author: eliseenko
            changes:
              - addForeignKeyConstraint:
                    baseColumnNames: users_id
                    baseTableName: project_users
                    constraintName: fk_user_projects
                    referencedColumnNames: id
                    referencedTableName: user
  - changeSet:
            id: 10
            author: eliseenko
            changes:
              - addForeignKeyConstraint:
                        baseColumnNames: project_id
                        baseTableName: project_users
                        constraintName: fk_project_users
                        referencedColumnNames: id
                        referencedTableName: project
